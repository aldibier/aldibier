description: 'Una <em>historia</em>, con estructura similar a una <em>página</em>, es ideal para crear y mostrar contenido que informa a los visitantes del sitio. Notas de prensa, anuncios del sitio, y entradas informales de un blog puden ser creadas con una <em>historia</em>. Por defecto, una <em>historia</em> es ubicada automáticamente en la página inicial del sitio, y permite enviar comentarios.'
