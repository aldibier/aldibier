description: 'Una <em>página<em>, similar en forma y contenido a un <em>artículo</em>, es un método sencillo de crear y mostrar información que no suele cambiar, como una sección "Acerca de" en un sitio web. Por defecto, una <em>página</em> no permite comentarios de visitantes y no es promovida a la portada del sitio.'
